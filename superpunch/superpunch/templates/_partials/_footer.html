{% load staticfiles %}


<footer id="footer">
  <section id="footer__banner" class="footer__banner--hide">
    <section id="footer__banner__header">
      <div class="container">
        <div class="row">
          <div id="footer__banner__header__facebook" class="text-center">
            <a href="{{ site_profile.facebook_page_url }}">
              <img class="fb-logo" src="{% static 'img/logo/facebook.png' %}" alt="{{ site.name }}">
            </a>
            <div class="fb-like" data-href="{{ site_profile.facebook_page_url }}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
          </div>
        </div>
      </div>
    </section>
    <section id="footer__banner__body">
      <div class="container">
        <div class="row">
        </div>
      </div>
    </section>
  </section>
</footer>
